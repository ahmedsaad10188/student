


<h1 class=" text-center"> Student Details</h1>
<div class=" details container m-auto">
    <img class="rounded-circle" [src]="studentdetails.avatar" alt="{{studentdetails.first_name}} {{studentdetails.last_name}}">

    <h2 class="card-title mt-3">Name: {{studentdetails.first_name}} {{studentdetails.last_name}}</h2>
    <h3 class="card-text m-3">Email: {{studentdetails.email}}</h3>
    <h3 class="card-text m-3">ID: {{studentdetails.id}}</h3>



</div>
